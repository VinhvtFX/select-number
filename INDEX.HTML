<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAB 19 - ĐOÁN SỐ</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="container">
    <div>
      <h1>Guess My Number!</h1>
      <hr />
      <a href="#"><div class="again">Again</div></a>
      <div class="question">?</div>
      <h2 class="doanso">Đoán Số</h2>

      <div class="main">
        <div class="left">
          <input type="number" class="number" />
          <a href="#"><div class="check">Check!</div></a>
          <h3>"Between 1 and 20"</h3>
        </div>
        <div class="right">
          <h3 class="star-guessing">Star guessing...</h3>
          <h3 class="score">Score: 20</h3>
          <h3 class="height-score">High score: 0</h3>
        </div>
      </div>
      <script src="script.js">
        //alert("Tôi là javascript");
      </script>
    </div>
  </body>
</html>
